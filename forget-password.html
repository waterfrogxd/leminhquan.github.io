<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Waterfrog Game Store</title>
    <link rel="stylesheet" href="css/forget-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="main.html">TRANG CHỦ</a>
                <a href="game-site.html">CỬA HÀNG</a>
                <a href="game-news.html">TIN TỨC</a>
                <a href="#">HỖ TRỢ</a>
            </div>
        </nav>
    </div>

    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Quên mật khẩu</h1>
            <p>Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu</p>
        </div>

        <form class="forgot-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>

            <button type="submit" class="forgot-btn">Gửi yêu cầu</button>

            <div class="back-to-login">
                <p>Nhớ mật khẩu rồi? <a href="login.html">Quay lại đăng nhập</a></p>
            </div>
        </form>
    </div>
</body>
</html>
